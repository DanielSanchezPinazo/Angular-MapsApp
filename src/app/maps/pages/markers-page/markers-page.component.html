<div id = "map" #map></div>

<ul class="list-group">
  <li class="list-group-item"
  *ngFor="let coloredMarker of markers; let i = index"
  [ngStyle]="{backgroundColor: coloredMarker.color, color: 'white'}"
  (click)="flyTo( coloredMarker.marker )"
  (dblclick)="deleteMarker( i )">
    Marker {{ i + 1 }}: {{ coloredMarker.marker.getLngLat() }}
  </li>
</ul>

<button class="btn btn-primary" (click)="createMarker()">
  + Agregar Marcador
</button>
